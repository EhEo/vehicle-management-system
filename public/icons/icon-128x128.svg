  <rect x="50" y="52" width="10" height="10" rx="1" fill="#dbeafe" stroke="#3b82f6" stroke-width="0.5"/>
  <rect x="63" y="52" width="10" height="10" rx="1" fill="#dbeafe" stroke="#3b82f6" stroke-width="0.5"/>
  
